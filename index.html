<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Хрестики нулики</title>
</head>
<body>  
        <div class="content">

        
        <div class="box">
            <h1 class="h1">Заповніть поля</h1>
            <form action="">
                <div class="input_block">
                    <input type="text" class="name" required>
                    <label for="">Ваше ім'я:</label>
                </div>
                <div class="input_block">
                    <input type="text" class="surname" required>
                    <label for="">Ваша фамілія:</label>
                </div>
                <button type="submit">Грати</button>
            </form>
        </div>
        <div class="area-wrapper">
            <span class="userName"></span>
            <div id="area">
                <div class="boxing"></div>
                <div class="boxing"></div>
                <div class="boxing"></div>
                <div class="boxing"></div>
                <div class="boxing"></div>
                <div class="boxing"></div>
                <div class="boxing"></div>
                <div class="boxing"></div>
                <div class="boxing"></div>    
            </div>
        </div>
    </div>
       <div class="modal-window-wrapper">
        <a class="open_modal" href="#open">Переглянути результат</a>
        <div id="modal" class="modal bounceIn">
            <div id="close_modal">+</div>
            <div class="modal_txt"></div>
        </div>   
       </div> 
    <script src="script.js"></script>
</body>
</html>
